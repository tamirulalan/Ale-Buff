<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ale-Buff</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Ale-Buff</h1>
        </div>
        <div id="displayScore">
            <div id="user" class="ID">Name</div>
            <div id="comp" class="ID">Comp</div>
            <span id="myScore">0 :</span><span id="compScore" > 0</span>
        </div>
        <div id="mod">
            <div id="mychoice-pro">
                <div class= "rondomChoice">Computer <span id="rondomChoice">0 </span></div>
                <div class= "rondomChoice">Name <span id="myFistChoice">0 </span></div>
            </div>  
            <div id="animation"><img id="tk" src="images\tkn.png" width="50px" height="50px"> </div>
        </div>
       
        <div id="message">
            winning status message
        </div>
        <div id="choice">
            
            <div id="myChoice">
                <div class="myChoice" id="one">
                <img  src="images\1.png" width="50px" height="50px">
                </div>
                <div class="myChoice" id="two">
                    <img  src="images\2.png" width="50px"height="50px">
                </div>
                <div class="myChoice" id="three">
                <img  src="images\3.png" width="50px" height="50px">
                </div>
                <div class="myChoice" id="four">
                <img  src="images\4.png" width="50px" height="50px">
                </div>
                <div class="myChoice" id="five">
                <img  src="images\5.png" width="50px" height="50px">
                </div>
            </div>
            <div id="buttons">
                <input type="text" id="userInput"> <button id="btn">enter</button> <button class="btn again">Restart!</button>

            </div>

        </div>
        
            
    </div>
    <script src="./index.js"></script>
</body>
</html>
